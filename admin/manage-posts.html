<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Posts - Gis√®le's Blog</title>
    <link rel="stylesheet" href="css/admin-style.css" />
  </head>
  <body>
    <header class="admin-header">
      <h1>Manage Blog Posts</h1>
      <button id="logoutButton" style="float: right; margin: 10px">
        Logout
      </button>
    </header>
    <nav class="admin-nav">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="manage-posts.html">Manage Blog Posts</a></li>
        <li><a href="edit-post.html" class="cta-button">Create New Post</a></li>
      </ul>
    </nav>
    <main class="admin-main">
      <table id="postsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Published</th>
            <th>Published Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="postsTableBody">
          <!-- Posts will be loaded here by admin-posts.js -->
        </tbody>
      </table>
      <p id="loadingPostsMsg">Loading posts...</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-posts.js"></script>
  </body>
</html>
